
<!-- CONTENT -->
<div id="class" class="">
  <div class="content-wrap">
    <div class="container">

      <div class="row">

        <div class="col-12 col-sm-3 col-md-3">
          <!-- search -->
          <div class="widget categories">
							<div class="widget-title">
									Search
							</div>
              <div class="category-nav">
                <form class="form-contact form-inline">

                    <input class="form-control" type="text" placeholder="Search Product Name" name="searchString"
                          [(ngModel)]="searchNameProduct" #strSearch="ngModel" minlength="3" maxlength="10"/>
                    <div *ngIf="strSearch.invalid && (strSearch.dirty || strSearch.touched)" class="alert alert-danger">
                              <div *ngIf="strSearch.errors.minlength"> Search length must be greater than 3</div>
                              <div *ngIf="strSearch.errors.maxlength"> Search length can not greater than 10</div>
                    </div>
                    <div class="form-group">
                        <div class="btnLabel" (click)="searchProduct()">Search</div>
                        <div class="btnLabel" (click)="fetchProduct()">Show All</div>
                    </div>

                </form>
                <hr>
              </div>
							<div class="widget-title">
								Filter
							</div>
							<ul class="category-nav">

								<li>
                    <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>

								</li>

							</ul>
						</div>



          <div class="widget categories">
            <div class="widget-title">
              Galleries
            </div>
            <!-- <ul class="category-nav" *ngFor="let item of listCate">
              <li><a href="#" >item.cateName</a></li>
            </ul> -->
            <app-gallery (selectedCate)="getProductByCate($event)"></app-gallery>
          </div>

          <div class="widget widget-text">
            <div class="widget-title">
              Top Seller
            </div>
            <div class="shop-sidebar">
              <!-- Item 1 -->

              <app-topseller> </app-topseller>

            </div>
          </div>

        </div>
        <!-- end sidebar -->

        <div class="col-12 col-sm-9 col-md-9">

          <div class="row">
            <!-- Item 1 -->
            <div class="col-sm-4 col-md-4" *ngFor='let item of listProduct'>
              <div class="rs-shop-box mb-5">
                <div class="box-gallery">
                  <!-- nho sua cho nay do style thay doi heigh cua img -->
                  <a [routerLink]="'/mainlayout/productsingle/' + item.proID">
                    <img src="http://localhost:9090/uploadedFiles/Product/{{item.proID}}/{{item.proListImage[0]}}" alt="" class="img-fluid" style="height:250px;object-fit:cover; margin:auto">
                    <div class="project-info">
                      <div class="project-icon">
                        <h3><span>Product Detail</span></h3>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="body-text">
                  <h4 class="title"><a href="shop-single.html">{{item.proName}}</a></h4>
                  <div class="meta">
                    <div class="price">${{item.proPrice}}</div>
                    <!-- <div class="rating">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>

          <!-- end shop -->

          <div class="row">
            <div class="col-sm-12 col-md-12">

              <!-- <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav> -->

            </div>
          </div>



        </div>

      </div>

    </div>
  </div>
</div>
