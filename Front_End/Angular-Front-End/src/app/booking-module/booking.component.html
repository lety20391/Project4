<!-- CONTENT -->
	<div id="class" class="">
		<div class="content-wrap">
			<div class="container">

				<div class="row">


					<div class="col-sm-12 col-md-12">
						<p class="title-heading text-primary mb-5">
							Request an Appointment
						</p>
						<p class="subheading">Please enter your name, your email address and phone number. We will contact you back as soon as possible.</p>
					</div>
				</div>
					<!-- Item 1 -->


				<div class="row">
					<div class="col-sm-12 col-md-8">

						<form action="#" class="form-contact" id="contactForm" data-toggle="validator" novalidate="true">
							<div class="row">

								<div class="col-sm-6 col-md-12">
									<div class="form-group">
										<input type="text" class="form-control" [(ngModel)]='userdetail.userName' disabled="true" name="ownername" id="p_name"  required="">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-12">
									<div class="form-group">
										<!-- <input type="text" class="form-control" id="p_phone" [(ngModel)]="selectedPet.petDOB" name="petAge"  placeholder="pet Age"> -->
													<input type="number" class="form-control" name="phone" [(ngModel)]="userdetail.userTel" disabled="true" id="p_phone" placeholder="Enter Phone Number">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<!-- <div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" id="p_email" name="petname" placeholder="Pet Name" required="">
										<div class="help-block with-errors"></div>
									</div>
								</div> -->

                <div class="col-sm-6 col-md-12">
									<div class="form-group">
										<select name ="listPet"  [(ngModel)]="tempID" required (ngModelChange)="setPet($event)" class="form-control" >
												<option value="a" disabled>Please choose a pet</option>
												<option  *ngFor="let pet of myListPet" [ngValue]="pet.petID" >
														{{pet.petName}}
												</option>
										</select>
									</div>
                </div>

								<div class="col-sm-6 col-md-12">
									<div class="form-group">
										<input type="text" class="form-control" id="p_subject" [(ngModel)]="selectedPet.petBreed" disabled="true"  name="petBreed" placeholder="Pet Breed">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-sm-6 col-md-12">
									<div class="form-group">
										<select class="form-control" name ="listService" [(ngModel)]="sertempID" (ngModelChange)="setSelectedService($event)" value="name" >
												<option value="a" disabled>Please choose a service</option>	
												<option *ngFor="let ser of listservice" [ngValue]="ser.serID" >
														{{ser.serName}}
												</option>
										</select>
									</div>
                </div>


                <div class="col-sm-6 col-md-12">
                  <div class="form-group">
										<input type="text" [owlDateTime]="dt3" [owlDateTimeTrigger]="dt3" [min]="min" id="name" name="name" value="" class="inputtext form-control" placeholder="Enter Service Date/Time" [(ngModel)]="selectedBMDate">
										<owl-date-time [pickerType]="'calendar'" #dt3	></owl-date-time>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>



							</div>
							<div class="form-group">
								 <textarea id="p_message" class="form-control" rows="6" id="message" name="nessage" [(ngModel)]="selectedMessage" placeholder="Enter Your Message"></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<div id="success"></div>
								<button type="submit" class="btn btn-primary" (click)="addtoCart()">Request Appointment</button>
							</div>
							<div class="form-group">
								<div id="success"></div>
								<button type="submit" class="btn btn-primary" (click)="createBooking()">Book</button>
							</div>
						</form>
						<div class="margin-bottom-50"></div>
						<p><em>We will call you back to confirm your appointment, after you've request an appointment.</em></p>

					</div>
					<div class="col-sm-4 col-md-4">
						<img src="assets/images/dummy-img-600x700-APPOINTMENT.jpg" alt="" class="img-fluid">
					</div>
				</div>
						<app-service-cart></app-service-cart>
			</div>
		</div>
	</div>
