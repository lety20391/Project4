<div class="table-responsive css-serial">
    <table class="table table-bordered table-vcenter">
        <thead>
            <tr>
                <th class="width: 10%">Booking No</th>
                <th class="width: 40%">Service Name</th>
                <th style="width: 20%">Pet Name</th>
                <th class="width: 30%">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of listBookingDetail'>
                <td class="text-center" style="counter-increment: tableCount"  ></td>
                <td class="text-center">{{item.serviceEntity.serName}}</td>
                <td class="text-center">{{item.petEntity.petName}}</td>
                <td class="text-center">{{item.bookingDate}}</td>
            </tr>

        </tbody>
    </table>
</div>
