<!-- CONTENT -->
	<div id="class" class="">
		<div class="content-wrap">
			<div class="container">

				<div class="row">
					<div class="col-sm-12 col-md-12">
						<p class="title-heading text-primary mb-5">
							Add New Pet
						</p>
						<p class="subheading">Please fill information in this form then upload your pet's image</p>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 col-md-6">

						<!-- <form action="#" class="form-contact" id="contactForm" data-toggle="validator" novalidate="true"> -->
							<div class="row">
								<div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Enter Name" required="" [(ngModel)]="name">
										<div class="help-block with-errors"></div>
									</div>
								</div>
                <div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Enter Breed" required="" [(ngModel)]="breed">
										<div class="help-block with-errors"></div>
									</div>
								</div>
                <div class="col-sm-6 col-md-6">
									<div class="form-group">
										<input type="number" class="form-control" placeholder="Enter DOB" required="" [(ngModel)]="dob">
										<div class="help-block with-errors"></div>
									</div>
								</div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="Dating price" required="" [(ngModel)]="price">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <hr>
                <div class="col-sm-6 col-md-6">
									<div class="form-group">
                    <label>Ready for Dating: </label>
                    <input type="radio" value="Yes" name="ready" checked>Yes
										<input type="radio" value="No" name="ready">No
									</div>
								</div>
                <hr>
                <div class="col-sm-6 col-md-6">
									<div class="form-group">
                    <label>Gender: </label>
                    <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
                    <label class="radio-inline"><input type="radio" name="optradio">Female</label>
										<div class="help-block with-errors"></div>
									</div>
								</div>




							</div>
							<div class="form-group">
								 <textarea id="p_message" class="form-control" rows="6" placeholder="Enter Your Pet's Story"></textarea>
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<div id="success"></div>
								<button type="button" (click)="createPetInfo()" class="btn btn-primary">Add Info</button>
							</div>
						<!-- </form> -->

			</div>
      <div class="col-sm-4 col-md-6">

          <!-- upload Image Section here -->
          <app-upload [finalUrl]='uploadUrl'></app-upload>

          <!-- This section use to test ID after Add Info -->

          <!-- <input [(ngModel)]="inputID" placeholder="inputID"/>
          <div (click)='sendID()'>
            abc
          </div> -->
      </div>
		</div>
	</div>
