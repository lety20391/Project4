<!-- <div class="col-sm-3 col-md-3">
								<h2 class="section-heading text-primary no-after mb-4">
									What We Do
								</h2> -->

								<div class="accordion rs-accordion" id="accordionExample">

								   <!-- Item 1 -->
								   <div class="card" *ngFor="let dating of listDating; let $i = index" style="margin-top: 10px">
								      <div class="card-header" [attr.id]="'heading' + $i" style="display:inline">
								         <h3 class="title" [class.isNewNoti]="dating.isNewNotification" (click)="change2OldMess($i)" >
													 <span *ngIf="dating.isNewNotification">New</span>
								            <button class="btn btn-link" [class.collapsed]="$i != 0 " type="button"
																	data-toggle="collapse" [attr.data-target]="'#collapse' + $i" aria-expanded="true"
																				[attr.aria-controls]="'collapse' + $i" (click)="sendCurrentDating(dating)"
																						[class.acceptedDating]="dating.isAccepted" [class.disableFunction]="dating.specialStatus == 2 || dating.specialStatus == 3">
								                  #{{$i + 1}} - {{dating.petRequestEntity.petName}}
																	<span *ngIf="dating.specialStatus == 0" class="datingLabel"><strong>Waiting</strong></span>
																	<span *ngIf="dating.specialStatus == 2" class="datingLabel"><strong>From {{dating.petRequestEntity.userEntity.userName}} : canceled</strong></span>
																	<span *ngIf="dating.specialStatus == 3" class="datingLabel"><strong>You canceled this</strong></span>
																	<span *ngIf="dating.isAccepted"  class="datingLabel label-accepted"><strong>Accepted</strong></span>
																	<span *ngIf="!dating.isAccepted" class="datingLabel label-notAccepted"><strong>Decline</strong></span>

								            </button>


								         </h3>

								      </div>
								      <div [attr.id]="'collapse' + $i" class="collapse"   [attr.aria-labelledby]="'heading' + $i" data-parent="#accordionExample">
								         <div class="card-body">
													 <div class="media media-review" *ngIf="dating.petRequestEntity.userEntity.listUserImage">
														 <img src="http://localhost:8080/ServicePRJ-web/WebResources/uploadedFiles/User/{{dating.petRequestEntity.userEntity.userID}}/{{dating.petRequestEntity.userEntity.listUserImage[0]}}"
														 					alt="" class="img-fluid mr-3">
														 <div class="media-body">
															 <div class="rating-for d-inline ml-1"><strong>{{dating.petRequestEntity.petBreed}}</strong></div>
															 <div class="rating-by mb-3">from <span class="text-primary">{{dating.petRequestEntity.userEntity.userName}}</span></div>
															 <p class="btn btn-cancel" (click)="cancelThisRequest($i)" >Cancel</p>

														 </div>
														 <div class="heart" (click)="heartClicked($i)" [class.is_animating]="dating.isAccepted" [class.liked]="dating.isAccepted"></div>
													 </div>


								         </div>
								      </div>
								   </div>



								</div>
								<!-- end accordion -->

							<!-- </div> -->
