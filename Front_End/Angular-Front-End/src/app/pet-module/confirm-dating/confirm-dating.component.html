								<div class="accordion rs-accordion" id="accordionExample">

								   <!-- Item 1 -->
								   <div class="card" *ngFor="let dating of listDating; let $i = index">
								      <div class="card-header" [attr.id]="'heading' + $i">
								         <h3 class="title">
								            <button class="btn btn-link" [class.collapsed]="$i != 0 " type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + $i" aria-expanded="true" [attr.aria-controls]="'collapse' + $i">
								            {{dating.petRequestEntity.petName}} - {{dating.petRequestEntity.petBreed}}
								            </button>

								         </h3>

								      </div>
								      <div [attr.id]="'collapse' + $i" class="collapse" [class.show]="$i == 0"  [attr.aria-labelledby]="'heading' + $i" data-parent="#accordionExample">
								         <div class="card-body">

														<img class="img-fluid myImage" src="http://localhost:9090/assets/dummy-img-400x400.jpg" />
								         </div>
								      </div>
								   </div>



								</div>
								<!-- end accordion -->
