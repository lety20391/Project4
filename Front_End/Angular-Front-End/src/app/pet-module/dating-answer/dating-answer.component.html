<div class="comments-box" >
							<h4 class="title-heading">From <span>(3)</span></h4>

							<div class="media comment" *ngFor="let answer of listAnswer">
  								<img class="mr-3" alt="80x80" src="http://localhost:9090/uploadedFiles/Pet/{{answer.petRecieveEntity.petID}}/{{answer.petRecieveEntity.petListImage[0]}}"
                          />
  								<div class="media-body">
  									<h5 class="media-heading mt-0 mb-1">{{answer.petRecieveEntity.petName}} - {{answer.petRecieveEntity.petBreed}}<small class="date">{{answer.datingDate}} - {{answer.datingLocation}}</small>
                    </h5>
							      <p>
                      <span>Location: {{answer.datingLocation}}</span><br>
                      <span>Date: {{answer.datingDate}}</span>
                    </p>
							    </div>
              </div>





						</div>
