
<div class="row el-element-overlay">
    <div class="col-lg-3 col-md-6" *ngFor='let item of listUser'>
        <div class="card">
            <div class="el-card-item">
                <div class="el-card-avatar el-overlay-1">
                    <img src="assets/images/img2.jpg" alt="user" />
                    <div class="el-overlay">
                        <ul class="list-style-none el-info">
                            <li class="el-item">
                                <a class="btn default btn-outline image-popup-vertical-fit el-link" href="assets/images/img2.jpg">
                                    <i class="icon-magnifier"></i>
                                </a>
                            </li>
                            <li class="el-item">
                                <a class="btn default btn-outline el-link" href="/component/detailUser/{{item.UserID}}">
                                    <i class="icon-link"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex no-block align-items-center">
                    <div class="m-l-15">
                        <h4 class="m-b-0">{{item.UserName}}</h4>
                        <span class="text-muted">{{item.UserMail}}</span>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
