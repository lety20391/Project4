<div class="row" *ngIf="isShowProduct">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body" >
                <h3 class="card-title">{{currentProduct.proName}}</h3>
                <h6 class="card-subtitle">Category </h6>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="white-box text-center">
                            <img src="http://localhost:9090/uploadedFiles/Product/{{currentProduct.proID}}/{{currentProduct.proListImage[0]}}" class="img-fluid"> </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-6">
                        <h4 class="box-title m-t-40">Product description</h4>
                        <p>{{currentProduct.proDes}}</p>
                        <h2 class="m-t-40">${{currentProduct.proPrice}}
                            <!-- <small class="text-success">(36% off)</small> -->
                        </h2>
                        <button class="btn btn-dark btn-rounded m-r-5" data-toggle="tooltip" title="" data-original-title="Add to cart">
                            Delete Product
                        </button>
                        <a class="btn btn-primary btn-rounded" style ="color:white;" href="/#/ecom/updateProduct/{{currentProduct.proID}}"> Update </a>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h3 class="box-title m-t-40">General Info</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr *ngFor="let item of listInfo">

                                        <td> {{item}} </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
