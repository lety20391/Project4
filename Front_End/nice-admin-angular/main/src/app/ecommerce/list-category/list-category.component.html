
<div class="row el-element-overlay">
    <div class="col-lg-3 col-md-3" *ngFor='let item of listCategory'>
        <div class="card">
            <div class="el-card-item">

                <div class="el-card-avatar el-overlay-1">
                    <img src="assets/images/logo.png" alt="user" />
                    <div class="el-overlay">
                        <ul class="list-style-none el-info">

                            <li class="el-item">
                                <a class="btn default btn-outline el-link" href="/ecom/list-category/{{item.CateID}}">
                                    <i class="icon-link"></i>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>

                <div class="d-flex no-block align-items-center">

                    <div class="m-l-15">
                        <h4 class="m-b-0">Category ID: {{item.CateID}}</h4>
                        <h4> <span class="text-muted">Category Name: {{item.CateName}}</span></h4>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
