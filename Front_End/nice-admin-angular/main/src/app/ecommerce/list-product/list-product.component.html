<div class="row el-element-overlay" *ngIf='listProduct.length > 0'>
    <div class="col-lg-3 col-md-6" *ngFor='let item of listProduct'>
        <div class="card" >
            <div class="el-card-item">
                <div class="el-card-avatar el-overlay-1" *ngIf='item.proListImage'>
                    <img src="http://localhost:9090/UploadedFiles/Product/{{item.proID}}/{{item.proListImage[0]}}" alt="user" />
                    <div class="el-overlay">
                        <ul class="list-style-none el-info">
                            <li class="el-item">
                                <a class="btn default btn-outline image-popup-vertical-fit el-link" href="http://localhost:9090/UploadedFiles/Product/{{item.proID}}/{{item.proListImage[0]}}">
                                    <i class="icon-magnifier"></i>
                                </a>
                            </li>
                            <li class="el-item">
                                <a class="btn default btn-outline el-link" href="/#/ecom/detailProduct/{{item.proID}}">
                                    <i class="icon-link"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex no-block align-items-center">
                    <div class="m-l-15">
                        <h4 class="m-b-0">{{item.proName}}</h4>
                        <span class="text-muted">{{item.proDes}}</span>
                    </div>
                    <div class="ml-auto m-r-15">
                        <button type="button" class="btn btn-dark btn-circle">${{item.proPrice}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
