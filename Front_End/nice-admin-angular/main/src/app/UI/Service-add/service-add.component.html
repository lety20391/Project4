<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form #addForm="ngForm">
                    <div class="form-body">
                        <h5 class="card-title">About Service</h5>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Service Name</label>
                                    <input type="text" [(ngModel)]="Name" name="firstName" required maxlength="20" minlength="3" class="form-control" #servicename="ngModel"  placeholder="">
                                        <div *ngIf="servicename.invalid && (servicename.dirty || servicename.touched)" class="alert alert-danger">
                      													<div *ngIf="servicename.errors.required"> Please enter service name </div>
                                                	<div *ngIf="servicename.errors.maxlength"> Service name can not greater than 20 characters long. </div>
                      													<div *ngIf="servicename.errors.minlength"> Service name must be at least 3 characters long. </div>

										                    </div>
                                   </div>
                            </div>
                        </div>
                          <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Short Description</label>
                                    <textarea name="shortdes" rows="8" cols="80" class="form-control" required minlength="10" [(ngModel)]="ShortDes" #shortDess="ngModel" ></textarea>
                                      <div *ngIf="shortDess.invalid && (shortDess.dirty || shortDess.touched)" class="alert alert-danger">
                                          <div *ngIf="shortDess.errors.required"> Please enter short Description </div>
                													<div *ngIf="shortDess.errors.minlength"> Description is too short </div>
          													<!-- <div *ngIf="name.errors.maxlength"> Name can not greater than 50 characters long. </div> -->
          										<!-- <div *ngIf="name.errors.forbiddenName"> Name cannot be Bob. </div> -->
          										        </div>
                              </div>
                              </div>
                            </div>
                        <!--/row-->
                        <label class="control-label">Service Description</label>
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <textarea name="des" class="form-control" required minlength="20"  [(ngModel)]="Des" rows="8" cols="80" #Dess="ngModel"></textarea>
                                <div *ngIf="Dess.invalid && (Dess.dirty || Dess.touched)" class="alert alert-danger">
                              <div *ngIf="Dess.errors.required"> Please enter Description </div>
                              <div *ngIf="Dess.errors.minlength"> Description is too short </div>
                              <!-- <div *ngIf="name.errors.maxlength"> Name can not greater than 50 characters long. </div> -->
                        <!-- <div *ngIf="name.errors.forbiddenName"> Name cannot be Bob. </div> -->
                        </div>
                          </div>
                            </div>
                        </div>
                        <!--/row-->
                        <div class="row">

                            <div class="form-group" *ngIf="isReadyToUploadImage">
                              <label>Upload Image</label>
                                <div class="form-control">
                                  <ngx-file-picker [adapter]="adapter" [enableCropper]="false">
                                  </ngx-file-picker>
                                </div>
                            </div>

                        </div>

                        <hr> </div>
                    <div class="form-actions m-t-40">
                      <div class="row">
                      <div class="col-md-2">
                        <button type="submit" class="btn btn-success btn-rounded btn-lg btn-block"  [disabled]="addForm.invalid" name="btnSubmit" (click)="addNewService()">
                            <i class="fa fa-check"></i> Add New </button>
                            </div>
                            <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-rounded btn-lg btn-block" (click)="openCancelDialog()">Cancel</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
