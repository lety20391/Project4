<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <h5 class="card-title">About Service</h5>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Service Name</label>
                                    <input type="text" [(ngModel)]="Name" name="firstName" class="form-control"  placeholder=""> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Status</label>
                                    <br/>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" [(ngModel)]="Status" value=true name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1" >Available</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline2" [(ngModel)]="Status" value=false name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline2">Unavailable</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Short Description</label>
                                    <<textarea name="shortdes" rows="8" cols="80" class="form-control" [(ngModel)]="ShortDes" ></textarea></div>
                            </div>
                            </div>
                        <!--/row-->
                        <label class="control-label">Service Description</label>
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <<textarea name="des" class="form-control" [(ngModel)]="Des" rows="8" cols="80"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        <div class="row">
                            <!--/span-->
                            <!-- <div class="col-md-3">
                                <label class="control-label">Image Upload</label>
                                <div class="el-element-overlay">
                                    <div class="el-card-item">
                                        <div class="el-card-avatar el-overlay-1">
                                            <img src="/assets/images/400x400.jpg" alt="user" />

                                        </div>
                                    </div>
                                </div>
                                <div class="btn btn-info waves-effect waves-light">
                                    <span>Upload Image   </span>
                                    <input type="file" class="upload"> </div>
                            </div> -->
                            <app-upload-file></app-upload-file>
                        </div>

                        <hr> </div>
                    <div class="form-actions m-t-40">
                      <div class="row">
                      <div class="col-md-2">
                        <button type="submit" class="btn btn-success btn-rounded btn-lg btn-block" name="btnSubmit" (click)="addNewService()">
                            <i class="fa fa-check"></i> Add New </button>
                            </div>
                            <div class="col-md-2">
                        <button type="button" class="btn btn-dark btn-rounded btn-lg btn-block">Cancel</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
