<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="header">
                <center>
                    <h2><h:outputText value="Login"/></h2>
                </center>
            </ui:define>
            <ui:define name="content">
                <div class="row">
                    <div class="col-sm-4">
                        <h:form>
                            <h:panelGrid columns="2">

                                <h:outputLabel for="txtName">Name:</h:outputLabel>
                                <h:inputText value="#{loginManagedBean.name}" id="txtName"></h:inputText>

                                <h:outputLabel for="txtPass">Pass:</h:outputLabel>
                                <h:inputSecret value="#{loginManagedBean.pass}" id="txtPass" >
                                </h:inputSecret>

                                <h:commandButton action="#{loginManagedBean.checkLogin()}" value="Login"></h:commandButton>

                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
